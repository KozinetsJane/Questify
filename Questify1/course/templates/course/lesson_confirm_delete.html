{% extends "base.html" %}

{% block content %}
<h2>Удаление урока</h2>
<p>Вы уверены, что хотите удалить урок "{{ object.title }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'course:teacher_dashboard' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
