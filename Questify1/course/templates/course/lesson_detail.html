{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3>{{ lesson.title }}</h3>
      <p class="text-muted">Курс: <a href="{% url 'course_detail' lesson.course.pk %}">{{ lesson.course.title }}</a></p>
      <hr>
      <div class="lesson-content">
        {{ lesson.content|linebreaks }}
      </div>
    </div>
  </div>
  <a href="{% url 'course_detail' lesson.course.pk %}" class="btn btn-secondary mt-3">← Назад к курсу</a>
</div>
{% endblock %}
