<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Questify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            transition: 0.3s;
        }
        a.button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Questify</h1>
    <a href="{% url 'course_list' %}" class="button">Смотреть курсы</a>
</body>
</html>
